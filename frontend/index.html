<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003d7a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CEU Curriculum" />
    <meta name="application-name" content="CEU Curriculum System" />
    <meta name="msapplication-TileColor" content="#003d7a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Advanced AI-powered curriculum analysis and comparison platform for Central European University" />
    <meta name="keywords" content="curriculum, analysis, CEU, education, AI, accreditation, ABET, EUR-ACE" />
    <meta name="author" content="Central European University" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CEU Curriculum Alignment System" />
    <meta property="og:description" content="AI-powered curriculum analysis and comparison platform" />
    <meta property="og:site_name" content="CEU Curriculum System" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <title>CEU Curriculum Alignment System</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Register Service Worker - Only in Production -->
    <script>
      // Only register ServiceWorker in production to avoid development caching issues
      // Use hostname to detect environment since import.meta is not available in HTML
      const isProduction = window.location.hostname === 'ceu.tanfra.com';
      const isStaging = window.location.hostname === 'curriculum.tanfra.com';
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      console.log('Environment detection:', { 
        hostname: window.location.hostname, 
        isProduction, 
        isStaging, 
        isDevelopment 
      });
      
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      } else if ('serviceWorker' in navigator && (isStaging || isDevelopment)) {
        // Unregister any existing service workers in staging and development
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log(`Unregistered ServiceWorker for ${isStaging ? 'staging' : 'development'}`);
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
